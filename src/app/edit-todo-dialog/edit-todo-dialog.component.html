<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" #todoTextField="ngModel" [ngModel]="todo.text" name="text" required minlength="2" placeholder="Inserisci qui il testo del tuo todo... ">
            </div>
        </div>
        <div *ngIf="todoTextField.invalid">
            <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Perfavore inserisci il testo per il tuo todo</p>
            <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Il testo ha meno di 2 lettere</p>
        </div>
        <br>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancella</button>
            </div>
            <div class="control">
                <button type="submit" class="button alt-gradient-button"> <i class="material-icons">save</i>Salva</button>
            </div>
        </div>
    </form>
</div>
