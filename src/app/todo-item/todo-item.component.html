<div class="todo-item" (click)="onTodoClick()" [class.completed] = "todo.completed">
    <div class="check-box">
        <i class="material-icons">check</i>
    </div>
    <div class="todo-text">
        {{todo.text}}
    </div>
    <div class="todo-controls-box" (click)="$event.stopPropagation()">
        <div class="todo-control-button" appToolTip="Edit todo" (click)="onEditClick()">
            <i class="material-icons">edit</i>
        </div>
        <div class="todo-control-button is-danger" appToolTip="Delete todo" (click)="onDeleteClick()">
            <i class="material-icons">delete</i>
        </div>
    </div>
</div>
